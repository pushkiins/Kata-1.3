<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./feedback.css">
</head>
<body>
    <div class="modal" id="feedback">
        <div class="modal__container">
          <button 
          class="close-btn modal__close-btn" id="closefbmsg" type="button" title="Закрыть">
          </button>
          <h2 class="title modal__title">Обратная связь</h2>
          <form class="modal-feedback" action="/" method="post">
            <label>
              <input class="input modal-feedback__input" type="text" name="name" placeholder="Имя" required/>
            </label>
            <label>
              <input class="input modal-feedback__input" type="tel" name="telephone" placeholder="Телефон" required/>
            </label>
            <label>
              <input class="input modal-feedback__input" type="email" name="email" placeholder="Электронная почта"/>
            </label>
            <label>
              <textarea class="input modal-feedback__input" name="message" id="message" placeholder="Сообщение" cols="30" rows="5"></textarea>
            </label>

            <p class="modal-feedback__text">
              Нажимая “отправить”, вы даете согласие на
              <a class="modal-feedback__link" href="/" title="Согласие на обработку персональных данных">обработку персональных данных
              </a>и соглашаетесь с нашей<a class="modal-feedback__link"href="/" title="политика конфиденциальности">политикой конфиденциальности</a>
            </p>
            <input class="btn modal-feedback__btn" type="submit"/>
          </form>
        </div>
      </div>
</body>
</html>
